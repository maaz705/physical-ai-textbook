<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head with sensors -->
  <circle cx="50" cy="40" r="25" fill="#1a1a1a" stroke="#00a8ff" stroke-width="3"/>
  <!-- Eyes/sensors -->
  <circle cx="35" cy="35" r="5" fill="#00a8ff" opacity="0.7"/>
  <circle cx="65" cy="35" r="5" fill="#00a8ff" opacity="0.7"/>
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="25" stroke="#00a8ff" stroke-width="2"/>
  <circle cx="50" cy="12" r="3" fill="#00a8ff"/>
  <!-- Mouth/speaker -->
  <rect x="35" y="45" width="30" height="5" rx="2" fill="#00a8ff" opacity="0.5"/>
  <!-- Body -->
  <rect x="30" y="50" width="40" height="35" rx="5" fill="#1a1a1a" stroke="#00a8ff" stroke-width="2"/>
  <!-- Control panel -->
  <rect x="35" y="55" width="30" height="20" rx="3" fill="none" stroke="#00a8ff" stroke-width="1"/>
  <circle cx="40" cy="60" r="2" fill="#00a8ff"/>
  <circle cx="50" cy="60" r="2" fill="#00a8ff"/>
  <circle cx="60" cy="60" r="2" fill="#00a8ff"/>
  <!-- Arm connectors -->
  <circle cx="30" cy="60" r="5" fill="#00a8ff" opacity="0.5"/>
  <circle cx="70" cy="60" r="5" fill="#00a8ff" opacity="0.5"/>
</svg>